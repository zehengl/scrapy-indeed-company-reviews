<button
  type="button"
  class="btn btn-info"
  data-toggle="modal"
  data-target="#overallComparisionModal"
>
  Show overall comparision
</button>

<div
  class="modal fade"
  id="overallComparisionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="overallComparisionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="overallComparisionModalLabel">
          Overall Comparision
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img
          class="img-fluid"
          src="{{ url_for('static', filename='overall-countplot-rating.png') }}"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
